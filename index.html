<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matching word counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="h-h1 p-3">Darkfam</h1>
    </header>
    <div class="contain text-center">
        <h1>Matching word counter</h1>
        <p class="py-1 px-3">just input the paragraph in the box and type the word that you want to check are matching <br> Click the check button to see how many words are matching </p>
        <textarea name="" id="user-input" cols="30" rows="10" class="text-area my-3 p-3 "></textarea>
        <div>
            <input type="text" id="find-word" placeholder="Type the word you want to find" class="py-1 px-3 find-int"><br>
            <p class="my-2"> Matched : <span id="matching-word"></span></p>
            <button class="learn-more my-2">
                <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
                </span>
                <span class="button-text" id="btn">Check</span>
              </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
